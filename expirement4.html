<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <form style="border:1px solid black; padding: 20px; width: 350px; font-family: serif;">
        <h2 style="text-align:center;">Hotel Room Booking Form</h2>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="checkIn">Check-in Date:</label>
        <input type="date" id="checkIn" name="checkIn"><br><br>

        <label for="checkOut">Check-out Date:</label>
        <input type="date" id="checkOut" name="checkOut"><br><br>

        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1"><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
