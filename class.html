<!DOCTYPE html>
<html><head>
    <title>basic Structure Page</title>
    <style>
        div{border:1px solid red;}
        p{border: 1px solid green;}
        h1{border:1px solid blue;}
        section {border:1px solid orange}
        span{border: 1px solid red;}
        strong{border:1px solid blue}
        a{border:1px solid blue}
        em{border: 1px solid orange;}
    </style>
</head><body>
    <div>This is a div</div>
    <p>this is paragraph</p>
    <h1> This is heading(block)</h1>
    <section>A section is block level</section>

    <span>this is span(inline)</span>
    <strong>This is strong(incline)</strong>
    <a href="#">this is a link </a>
    <em>this is emphasised text (incline)</em>
</body></html><html></html>
